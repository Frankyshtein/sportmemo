<mat-card *ngFor="let workout of workOuts">
    <mat-card-title>
        <p>{{ workout.date | date:'d/MM/y, HH:mm' }}</p>
    </mat-card-title>
    <mat-card-content>
        <mat-list *ngFor="let exercise of workout.exerciseList">
            <mat-list-item>{{ exercise.name + ': ' + exercise.reps}}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
<h1 *ngIf=!workOuts[0]>No records...</h1>
